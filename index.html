            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            position: relative;
            width: 100%;

        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 10px;

            color: black;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 2;

        .overlay a {
            color: #007bff;

        }
        .overlay a:hover {
            text-decoration: underline;
        }
        .qr-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .qr-container img {
            width: 220px;
        }
        .link-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 2;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out, opacity 0.5s;
        }
        .link-container a {
            color: #ff5733;
            text-decoration: none;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
        .link-container.hidden {
            opacity: 0;
            transform: scale(0);
        }
        .creator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            z-index: 2;
        }
    </style>
    <script>
        function toggleLinkContainer() {
            let linkContainer = document.querySelector('.link-container');
            setTimeout(() => {
                linkContainer.classList.remove('hidden');
                setTimeout(() => {
                    linkContainer.classList.add('hidden');
                    linkContainer.style.bottom = 'auto';
                    linkContainer.style.top = '10px';
                    linkContainer.style.left = '10px';
                    linkContainer.style.transform = 'none';
                }, 10000);
            }, 10000);

            setInterval(() => {
                linkContainer.style.bottom = '20px';
                linkContainer.style.top = 'auto';
                linkContainer.style.left = '50%';
                linkContainer.style.transform = 'translateX(-50%)';
                linkContainer.classList.remove('hidden');
                setTimeout(() => {
                    linkContainer.classList.add('hidden');
                    linkContainer.style.bottom = 'auto';
                    linkContainer.style.top = '10px';
                    linkContainer.style.left = '10px';
                    linkContainer.style.transform = 'none';
                }, 10000);
            }, 120000);
        }
        window.onload = toggleLinkContainer;
    </script>
